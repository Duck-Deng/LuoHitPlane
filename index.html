<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./image/bullet1.png" />
    <title>丽萍打飞机</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tdesign-react/dist/tdesign.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/mdui/1.0.2/css/mdui.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="contentdiv">
      <div id="startdiv">
        <button class="mdui-btn mdui-btn-raised mdui-ripple" onclick="begin()">
          开始游戏
        </button>
      </div>
      <div id="maindiv">
        <div id="scorediv">
          <label>分数：</label>
          <label id="label">0</label>
        </div>
        <div id="suspenddiv">
          <button
            class="t-button t-button--theme-primary t-button--variant-base"
            block="{false}"
            ghost="{false}"
            loading="{false}"
            shape="round"
            size="large"
            type="button"
            variant="base"
          >
            继续
          </button>
          <button
            class="t-button t-button--theme-primary t-button--variant-base"
            block="{false}"
            ghost="{false}"
            loading="{false}"
            shape="round"
            size="large"
            type="button"
            variant="base"
          >
            重新开始
          </button>
          <button
            class="t-button t-button--theme-primary t-button--variant-base"
            block="{false}"
            ghost="{false}"
            loading="{false}"
            shape="round"
            size="large"
            type="button"
            variant="base"
          >
            回到主页
          </button>
        </div>
        <div id="enddiv">
          <p class="plantext">你被钟馗捉去了</p>
          <p id="planscore">0</p>
          <div>
            <button
              class="t-button t-button--theme-primary t-button--variant-base"
              block="{false}"
              ghost="{false}"
              loading="{false}"
              shape="round"
              size="large"
              type="button"
              variant="base"
              onclick="jixu()"
            >
              继续
            </button>
          </div>
        </div>
      </div>
    </div>

    <section>
      <audio id="sound-kill" src="sound/shot.mp3"></audio>
      <audio id="sound-gameover" src="sound/gameover.mp3"></audio>
    </section>
    <script src="https://unpkg.com/tdesign-react/dist/tdesign.min.js"></script>
    <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
